<md-card>
  <md-card-content>
    <h2 class="example-h2">Slide Configuration</h2>

    <section class="example-section">
      <label class="example-margin">Color:</label>
      <md-radio-group [(ngModel)]="color">
        <md-radio-button value="primary" class="example-margin">Primary</md-radio-button>
        <md-radio-button value="accent" class="example-margin">Accent</md-radio-button>
        <md-radio-button value="warn" class="example-margin">Warn</md-radio-button>
      </md-radio-group>
    </section>

    <section class="example-session">
      <md-checkbox class="example-margin" [(ngModel)]="checked">Checked</md-checkbox>
    </section>

    <section class="example-session">
      <md-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</md-checkbox>
    </section>
  </md-card-content>
</md-card>

<md-card>
  <md-card-content>
    <h2 class="example-h2">Result</h2>

    <section>
      <md-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled">
        Slide me!
      </md-slide-toggle>
    </section>
  </md-card-content>
</md-card>

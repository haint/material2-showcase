<md-card>
  <md-card-content>
    <h2 class="example-h2">Progress bar configuration</h2>
    
    <section class="example-section">
      <label class="example-margin">Color:</label>
      <md-radio-group [(ngModel)]="color">
        <md-radio-button value="primary">Primary</md-radio-button>
        <md-radio-button value="accent">Accent</md-radio-button>
        <md-radio-button value="warn">Warn</md-radio-button>
      </md-radio-group>
    </section>

    <section class="example-section">
      <label class="example-margin">Mode:</label>
      <md-radio-group [(ngModel)]="mode">
        <md-radio-button value="determinate">Determinate</md-radio-button>
        <md-radio-button value="indeterminate">Indeterminate</md-radio-button>
        <md-radio-button value="buffer">Buffer</md-radio-button>
        <md-radio-button value="query">Query</md-radio-button>
      </md-radio-group>
    </section>

    <section class="example-section" *ngIf="mode == 'determinate' || mode == 'buffer'">
      <label class="example-margin">Progress:</label>
      <md-slider [(ngModel)]="value" class="example-margin"></md-slider>
    </section>
    <section class="example-section" *ngIf="mode == 'buffer'">
      <label class="example-margin">Buffer:</label>
      <md-slider [(ngModel)]="buffer" class="example-margin"></md-slider>
    </section>

  </md-card-content>
</md-card>

<md-card>
  <md-card-content>
    <h2 class="example-h2">Result</h2>
    <section class="example-section">
      <md-progress-bar
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [bufferValue]="buffer">
      </md-progress-bar>
    </section>
  </md-card-content>
</md-card>

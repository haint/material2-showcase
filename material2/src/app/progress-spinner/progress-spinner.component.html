<md-card>
  <md-card-content>
    <h2>Progress Spinner Configuration</h2>
    <section class="example-section">
      <label class="example-margin">Color:</label>
      <md-radio-group [(ngModel)]="color">
        <md-radio-button value="primary" class="example-margin">Primary</md-radio-button>
        <md-radio-button value="accent" class="example-margin">Accent</md-radio-button>
        <md-radio-button value="warn" class="example-margin">Warn</md-radio-button>
      </md-radio-group>
    </section>

    <section class="example-section">
      <label class="example-margin">Mode:</label>
      <md-radio-group [(ngModel)]="mode">
        <md-radio-button value="determinate" class="example-margin">
          Determinate
        </md-radio-button>
        <md-radio-button value="indeterminate" class="example-margin">
          Indeterminate
        </md-radio-button>
      </md-radio-group>
    </section>

    <section class="example-section" *ngIf="mode == 'determinate'">
      <label class="example-margin">Progress:</label>
      <md-slider class="example-margin" [(ngModel)]="value"></md-slider>
    </section>
  </md-card-content>
</md-card>
<md-card>
  <md-card-content>
    <h2 class="example-h2">Result</h2>
    <md-progress-spinner 
      [mode]="mode" 
      [value]="value" 
      [color]="color" 
      class="example-margin">
    </md-progress-spinner>
  </md-card-content>
</md-card>
